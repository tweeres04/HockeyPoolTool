<!DOCTYPE html>
<html>
    <head>
        <title>Hockey Pool Tool</title>
        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
        <style type="text/css">

        </style>
    </head>
    <body>
        <div class="container" >
            <ul class="nav nav-tabs" data-bind="foreach: views">
                <li data-bind="css: { active: $parent.currentView().name == name }"><a data-bind="attr: { href: '/#/' + name }, text: label, click: function(data) { $parent.currentView(data) }"></a></li>
            </ul>
            <div data-bind="template: { name: currentView().name + '-template', data: currentViewModel, if: currentViewModel }"></div>
        </div>

        <script type="text/html" id="stats-template">
            <h2>Stats</h2>
            <table class="table table-striped table-hover table-responsive">
                <thead data-bind="foreach: headers">
                    <th data-bind="text: $data"></th>
                </thead>
                <tbody data-bind="foreach: $parent.myTeam">
                    <tr data-bind="foreach: $parent.headers">
                        <td data-bind="$parent[$data]"></td>
                    </tr>
                </tbody>
            </table>
        </script>

        <script type="text/html" id="my-team-template">
            <h2>Hockey Pool Tool</h2>
            <div class="row">
                <div class="col-md-3">
                    <h3>Players</h3>
                    <select class="form-control" data-bind="options: $parent.allTeams, value: selectedTeam, optionsText: 'name'"></select>
                    <ul class="list-unstyled players-list" data-bind="foreach: $parent.allPlayers">
                        <li class="player" data-bind="visible: Team == $parent.selectedTeam().code, text: Player" style="cursor:move; font-size: 22px; padding:5px 15px;"></li>
                    </ul>
                </div>
                <div class="col-md-9">
                    <h3>My Team</h3>
                    <ul class="my-team list-inline well" data-bind="foreach: $parent.myTeam">
                        <li class="my-team-player col-md-4" data-bind="text: Player" style="font-size: 28px; cursor: move;"></li>
                    </ul>
                </div>
            </div>
        </script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script src="knockout-3.0.0.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="HockeyPoolTool.js"></script>
    </body>
</html>
